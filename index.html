<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        
        <div id="user-name">
            <h3 style=" display: none; color: red; transform: scale(0.5);" id="message">Incorrect username or password</h3>
            <input id="un-input" style="background-color: rgb(187, 235, 219); border-radius: 1rem;" type="text" placeholder="username">
        </div>

        <div id="password">
            <input id="pass-input" style="background-color: rgb(187, 235, 219); border-radius: 1rem;" type="text" placeholder="********">

        </div>

        <button id="btn">Enter</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
